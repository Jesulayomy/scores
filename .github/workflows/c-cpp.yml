name: C++ Build and Run

on:
  push:
    branches:
      - master

jobs:
  build_and_run:
    name: Build and Run C++ Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up C++ (g++)
        uses: actions/setup-cpp@v1
        with:
          compiler-version: '12.0'

      - name: Build
        run: g++ main.cpp -o main.out

      - name: Run
        run: ./main.out
